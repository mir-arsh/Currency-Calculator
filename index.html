<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon"
        href="https://imgs.search.brave.com/JPhJ3r__8Il-acMKG4NLXCmAa76iyAGThuaAm0RiYOE/rs:fit:500:0:0:0/g:ce/aHR0cHM6Ly9pbWFn/ZXMuZnJlZWltYWdl/cy5jb20vdmFyaWFu/dHMvckhhTWFIdDZn/TlZOUEh6ZkhBeVlo/clo3LzYyNGYwZGMx/ZGZmOWJkY2NhYjAz/MmY5M2MzM2U3OWRl/Nzg0ODE3NzBlNzll/MjFkM2IwNDY5ZGFm/NTFmMDI3OTc.jpeg"
        type="image/x-icon">
</head>

<body>
    <div class="container">
        <h1>Currency Calculator</h1>
        <form>
            <div class="amount">
                <p>Enter Amount:</p>
                <input type="number" placeholder="0">
            </div>
            <div class="dropdownCountries">
                <div class="from">
                    <p>From:</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png">
                        <select class="from fromCurrency" name="from"></select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p>To:</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png">
                        <select class="to" name="to"></select>
                    </div>
                </div>
            </div>
            <p class="msg-container">---</p>
            <p class="alert">"This model supports few countries and the rates are approximate"</p>
            <button>Get Exchange Value</button>
        </form>
    </div>
    <script src="countryCodes.js"></script>
    <script src="script.js"></script>
</body>

</html>
